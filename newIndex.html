<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="newindex.css">
    <script src="main.js" defer></script>
    <section style="overflow: auto;">
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="box">
            <div class="square" style="--i: 0"></div>
            <div class="square" style="--i: 1"></div>
            <div class="square" style="--i: 2"></div>
            <div class="square" style="--i: 3"></div>
            <div class="square" style="--i: 4"></div>
            <div class="container" style="margin-top: 100px;">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="input__box">
                            <input type="text" placeholder="Username" id = "L-uname" />
                        </div>
                        <div class="input__box">
                            <input type="password" placeholder="Password" id = "L-pass" />
                        </div>
                        <div class="input__box">
                            <input onclick="signIn()" type="submit" value="Login" />
                        </div>
                        <p class="forget">
                            Forgot Password? <a href="#">NOT IMPLEMENTED</a>
                        </p>
                        <p class="forget">
                            Don't have an account? <a href="#">NOT IMPLEMENTED</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
                <div class="form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="input__box">
                            <input type="text" placeholder="Username" id = "uname" />
                        </div>
                        <div class="input__box">
                            <input type="password" placeholder="Password" id = "pass" />
                        </div>
                        <div class="input__box">
                            <input type="submit" value="Login" onclick="createAccount()"/>
                        </div>
                        <p class="forget">
                            Forgot Password? <a href="#">NOT IMPLEMENTED</a>
                        </p>
                        <p class="forget">
                            Don't have an account? <a href="#">NOT IMPLEMENTED</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</head>
